<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><%= title %></title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div
    class="w-full min-h-screen flex items-center justify-center"
    style="
      background-image:
        linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.9)),
        url('/bg.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    "
  >
    <!-- Login Card -->
    <div class="w-[400px] rounded-xl backdrop-blur-xl bg-black/30 p-6 shadow-lg">
      <h1 class="text-center text-3xl text-white font-bold mb-6">
        Login
      </h1>

      <form action="/login" method="POST" class="flex flex-col gap-4">
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="p-3 rounded-md bg-white/10 text-white outline-none"
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="p-3 rounded-md bg-white/10 text-white outline-none"
        />

        <button
          type="submit"
          class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-md transition"
        >
          Login
        </button>
      </form>

      <p class="text-white/70 text-center mt-4">
        Donâ€™t have an account?
        <a href="/create-account" class="text-orange-500 hover:underline">
          Sign up
        </a>
      </p>
    </div>
  </div>
</body>
</html>
